<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Sudoku Solver demo</title>

	<link href="http://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="demo/demo.css"/>
</head>
<body>

<header>
	<h1>SudokuSolver</h1>
	<h2>by <a href="http://ukupat.github.io/">Uku Pattak</a></h2>
</header>

<main>
	<section class="board">
		<div class="region">
			<div id="field-0-0" class="field"></div>
			<div id="field-0-1" class="field"></div>
			<div id="field-0-2" class="field"></div>
			<div id="field-1-0" class="field"></div>
			<div id="field-1-1" class="field"></div>
			<div id="field-1-2" class="field"></div>
			<div id="field-2-0" class="field"></div>
			<div id="field-2-1" class="field"></div>
			<div id="field-2-2" class="field"></div>
		</div>
		<div class="region">
			<div id="field-0-3" class="field"></div>
			<div id="field-0-4" class="field"></div>
			<div id="field-0-5" class="field"></div>
			<div id="field-1-3" class="field"></div>
			<div id="field-1-4" class="field"></div>
			<div id="field-1-5" class="field"></div>
			<div id="field-2-3" class="field"></div>
			<div id="field-2-4" class="field"></div>
			<div id="field-2-5" class="field"></div>
		</div>
		<div class="region">
			<div id="field-0-6" class="field"></div>
			<div id="field-0-7" class="field"></div>
			<div id="field-0-8" class="field"></div>
			<div id="field-1-6" class="field"></div>
			<div id="field-1-7" class="field"></div>
			<div id="field-1-8" class="field"></div>
			<div id="field-2-6" class="field"></div>
			<div id="field-2-7" class="field"></div>
			<div id="field-2-8" class="field"></div>
		</div>

		<div class="region">
			<div id="field-3-0" class="field"></div>
			<div id="field-3-1" class="field"></div>
			<div id="field-3-2" class="field"></div>
			<div id="field-4-0" class="field"></div>
			<div id="field-4-1" class="field"></div>
			<div id="field-4-2" class="field"></div>
			<div id="field-5-0" class="field"></div>
			<div id="field-5-1" class="field"></div>
			<div id="field-5-2" class="field"></div>
		</div>
		<div class="region">
			<div id="field-3-3" class="field"></div>
			<div id="field-3-4" class="field"></div>
			<div id="field-3-5" class="field"></div>
			<div id="field-4-3" class="field"></div>
			<div id="field-4-4" class="field"></div>
			<div id="field-4-5" class="field"></div>
			<div id="field-5-3" class="field"></div>
			<div id="field-5-4" class="field"></div>
			<div id="field-5-5" class="field"></div>
		</div>
		<div class="region">
			<div id="field-3-6" class="field"></div>

			<div id="field-3-8" class="field"></div>

			<div id="field-5-7" class="field"></div>
			<div id="field-5-8" class="field"></div>
		</div>

		<div class="region">
			<div id="field-6-0" class="field"></div>
			<div id="field-6-1" class="field"></div>
			<div id="field-6-2" class="field"></div>
			<div id="field-7-0" class="field"></div>
			<div id="field-7-1" class="field"></div>
			<div id="field-7-2" class="field"></div>
			<div id="field-8-0" class="field"></div>
			<div id="field-8-1" class="field"></div>
			<div id="field-8-2" class="field"></div>
		</div>
		<div class="region">
			<div id="field-6-3" class="field"></div>
			<div id="field-6-4" class="field"></div>
			<div id="field-6-5" class="field"></div>
			<div id="field-7-3" class="field"></div>
			<div id="field-7-4" class="field"></div>
			<div id="field-7-5" class="field"></div>
			<div id="field-8-3" class="field"></div>

		</div>
		<div class="region">
			<div id="field-6-6" class="field"></div>

			<div id="field-6-8" class="field"></div>

			<div id="field-8-7" class="field"></div>
			<div id="field-8-8" class="field"></div>
		</div>
	</section>

	<section class="inputs">
		<div class="file-inputs">
			<button class="file-upload-btn">
				Select Sudoku file
				<input type="file" class="file-input" onchange="SudokuSolverDemo.readSudokuTable(this)"/>
			</button>
			<button class="file-upload-btn">
				Select Regions file
				<input type="file" class="file-input" onchange="SudokuSolverDemo.readRegions(this)"/>
			</button>
		</div>

		<button id="solve-btn" onclick="SudokuSolverDemo.solve()">Solve</button>
	</section>
</main>

<script src="src/sudoku-solver.js"></script>
<script src="demo/demo.js"></script>
</body>
</html>
